</style><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link type="text/css" rel="stylesheet" href="http://q.blogbus.com/bbc-v6/js/tinymce_3.5.8/themes/advanced/skins/default/content.css"><link type="text/css" rel="stylesheet" href="http://q.blogbus.com/bbc-v6/css/editor_content.css"></head><body id="tinymce" class="mceContentBody " onload="window.parent.tinyMCE.get('content').onLoad.dispatch();" contenteditable="true" spellcheck="false" dir="ltr"><p>中央二套，果然不愧是央视最二的频道；</p><p>&nbsp;</p><p>《大国崛起》</p><p>一个拥有懂得尊重思想的民族，才会诞生伟大的思想，一个拥有伟大思想的国家，才能拥有不断前进的力量。</p><p>&nbsp;</p><p>《公司的力量》</p><p>一个国家在多大程度上解放了每一个国民，决定了它在人类进步历程中的（位置和高度）；</p><p>&nbsp;</p><p>《华尔街》</p><p>一个国家的财富，不能依靠自然资源，它应该依靠人们心中的想法和观念；</p></body></html>

<html><head xmlns="http://www.w3.org/1999/xhtml"><style id="mceDefaultStyles" type="text/css">.mceResizeHandle {position: absolute;border: 1px solid black;background: #FFF;width: 5px;height: 5px;z-index: 10000}.mceResizeHandle:hover {background: #000}img[data-mce-selected] {outline: 1px solid black}img.mceClonedResizable, table.mceClonedResizable {position: absolute;outline: 1px dashed black;opacity: .5;z-index: 10000}
</style><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link type="text/css" rel="stylesheet" href="http://q.blogbus.com/bbc-v6/js/tinymce_3.5.8/themes/advanced/skins/default/content.css"><link type="text/css" rel="stylesheet" href="http://q.blogbus.com/bbc-v6/css/editor_content.css"></head><body id="tinymce" class="mceContentBody" contenteditable="true" spellcheck="false" dir="ltr"><p>看了很多版本公司Away Day的杀人经典段落，大家在开心，Space上都分享了不少，这里做个最终完整版的总结！</p><p>法官佛姐：我忘记杀手杀谁了！</p><p>小Tan：杀手是佛姐，因为太坏了！</p><p>法官车乎：警察请睁眼，警察请杀人...</p><p>小刀法官：天黑请闭眼，杀手请闭嘴，警察请杀人...</p><p>Dolly：（分析了半天之后）我觉得杀手是小刀！众人：小刀是法官好不好...</p><p>老大法官：东宁竟然连抽了五把杀手，可谓杀红了眼... 关键是发牌的竟然都是我！我俩谁是黑天鹅？</p></body></html>

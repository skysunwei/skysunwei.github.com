<html><head xmlns="http://www.w3.org/1999/xhtml"><style id="mceDefaultStyles" type="text/css">.mceResizeHandle {position: absolute;border: 1px solid black;background: #FFF;width: 5px;height: 5px;z-index: 10000}.mceResizeHandle:hover {background: #000}img[data-mce-selected] {outline: 1px solid black}img.mceClonedResizable, table.mceClonedResizable {position: absolute;outline: 1px dashed black;opacity: .5;z-index: 10000}
</style><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link type="text/css" rel="stylesheet" href="http://q.blogbus.com/bbc-v6/js/tinymce_3.5.8/themes/advanced/skins/default/content.css"><link type="text/css" rel="stylesheet" href="http://q.blogbus.com/bbc-v6/css/editor_content.css"></head><body id="tinymce" class="mceContentBody " onload="window.parent.tinyMCE.get('content').onLoad.dispatch();" contenteditable="true" spellcheck="false" dir="ltr"><p>刚刚在gmail上争论了好大一会，我最后抛了一句，我们总是喜欢 “把理想定的太现实，把现实想的太理想”。</p><p>我感觉我没有什么资格用这个去指责别人，其实我也是这样的人，最后可能是我这个当事者变成了旁观者的原因吧！</p><p>先停了吧，还有很多重要的事情要去做！这句话写在这里自勉！</p></body></html>

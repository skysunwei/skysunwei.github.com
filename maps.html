<!doctype html>
<html lang="en">
   <head>
		<title>Example with Google maps and jQuery - Google maps jQuery plugin</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="content-language" content="en" />
		<meta name="author" content="Johan Säll Larsson" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="keywords" content="Google maps, jQuery, plugin" />
		<meta name="description" content="An example how to use jQuery and Google maps v3 with Google maps jQuery plugin" />
       
		<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
		<meta name="DC.title" content="Example with Google Streetview with microformats - Google maps jQuery plugin" />
		<meta name="DC.subject" content="Google maps;jQuery;plugin;Google Streetview;Geo search" />
		<meta name="DC.description" content="An example with jQuery, Google Streetview, Google Geo search and microformats using Google maps jQuery plugin" />
		<meta name="DC.creator" content="Johan Säll Larsson" />
		<meta name="DC.language" content="en" />
		<link type="text/css" rel="stylesheet" href="css/960/min/960.css" />
		<link type="text/css" rel="stylesheet" href="css/960/min/960_16_col.css" />
		<link type="text/css" rel="stylesheet" href="css/normalize/min/normalize.css" />
		<link type="text/css" rel="stylesheet" href="css/prettify/min/prettify.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="scripts/jquery.mobile-1.0.1.css" />
		
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="b" data-role="header">
                <h5>
                    慈铭 - 积水潭分店
                </h5>
            </div>
            <div data-role="content">	
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="map_canvas" style="height:315px;"></div>
				</div>
			</div>
		</div>
        
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 

		<script type="text/javascript" src="scripts/map/underscore-1.2.2/underscore.min.js"></script>
		<script type="text/javascript" src="scripts/map/backbone-0.5.3/backbone.min.js"></script>
		<script type="text/javascript" src="scripts/map/prettify/prettify.min.js"></script>
		<script type="text/javascript" src="scripts/map/demo.js"></script>
        <script type="text/javascript" src="scripts/map/modernizr-2.0.6/modernizr.min.js"></script>

        <script type="text/javascript" src="scripts/map/jquery-1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.0.1.js"></script>
        
		<script type="text/javascript" src="plugins/map/jquery.ui.map.js"></script>

		<script type="text/javascript">
            $(function() { 
				demo.add(function() {
					$('#map_canvas').gmap({'center': '57.7973333,12.0502107', 'zoom': 10, 'disableDefaultUI':true, 'callback': function() {
						var self = this;
						self.addMarker({'position': this.get('map').getCenter() }).click(function() {
							self.openInfoWindow({ 'content': 'Hello World!' }, this);
						});	
					}});
				}).load();
			});
        </script>
    
	</body>
</html>
